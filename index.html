<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Drill Through Cube with Clean Hole</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- Load Three.js and OrbitControls -->
  <script src="https://unpkg.com/three@0.121.1/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.121.1/examples/js/controls/OrbitControls.js"></script>

  <script>
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xf0f0f0);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(5, 5, 5);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 5, 5);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x404040));

    // Cube (white with black wireframe)
    const cubeGeometry = new THREE.BoxGeometry(3, 3, 3);
    const cubeMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff, wireframe: false });
    const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
    scene.add(cube);

    // Cube edges (black lines)
    const edges = new THREE.EdgesGeometry(cubeGeometry);
    const lineMaterial = new THREE.LineBasicMaterial({ color: 0x000000 });
    const cubeWireframe = new THREE.LineSegments(edges, lineMaterial);
    cube.add(cubeWireframe);

    // Drill (moving cylinder)
    const drillGeometry = new THREE.CylinderGeometry(0.2, 0.2, 4, 32);
    const drillMaterial = new THREE.MeshPhongMaterial({ color: 0x3366ff });
    const drill = new THREE.Mesh(drillGeometry, drillMaterial);
    drill.rotation.z = Math.PI / 2;
    scene.add(drill);

    // Hole left behind (fixed length inside cube only)
    const holeGeometry = new THREE.CylinderGeometry(0.2, 0.2, 3, 32); // matches cube width
    const holeMaterial = new THREE.MeshPhongMaterial({ color: 0x000000, opacity: 0.3, transparent: true });
    const hole = new THREE.Mesh(holeGeometry, holeMaterial);
    hole.rotation.z = Math.PI / 2;
    scene.add(hole);

    // Animation loop
    let direction = -0.02;
    function animate() {
      requestAnimationFrame(animate);
      drill.position.x += direction;
      if (drill.position.x < -1.5 || drill.position.x > 1.5) direction *= -1;
      controls.update();
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
